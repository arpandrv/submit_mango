<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mango Surveillance{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'mango_app/css/style.css' %}" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mango_app:home' %}">
                <img src="{% static 'mango_app/images/mango_logo.jpg' %}" alt="Mango Logo" width="30" height="30" class="d-inline-block align-text-top rounded me-2">
                Mango Surveillance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' or request.path == '/home/' %}active{% endif %}" href="{% url 'mango_app:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/projects/' in request.path %}active{% endif %}" href="{% url 'mango_app:projects' %}">Project List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/surveillance/' in request.path %}active{% endif %}" href="{% url 'mango_app:surveillance' %}">Surveillance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/about/' in request.path %}active{% endif %}" href="{% url 'mango_app:about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Mango Pest and Disease Surveillance</p>
                    <p>A project for <a href="#">HIT237 Building Interactive Software</a>, 2025</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Â© 2025 Mango Surveillance Project</p>
                    <p>Disclaimer: For educational purposes only.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'mango_app/js/main.js' %}"></script>
</body>
</html>
